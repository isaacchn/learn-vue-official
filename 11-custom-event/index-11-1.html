<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>11 Custom Event</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    </head>
    <body>
        <div id="app-1">
            <base-checkbox
                    v-model="loginVue"
                    v-on:input-change="changed">
            </base-checkbox>
        </div>
        <br>
        <div id="app-2">
            <base-input
                    v-bind:label="label1"
                    v-on:focus="focused">
            </base-input>
        </div>
        <script src="index-11-1.js"></script>
    </body>
</html>
