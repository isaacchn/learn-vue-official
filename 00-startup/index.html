<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>00-startup</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    </head>

    <body>
        <div id="app">
            {{message}}
        </div>
        <br>
        <div id="app-2">
            <span v-bind:title="message">
                鼠标悬停几秒钟查看此处动态绑定的提示信息！
            </span>
        </div>
        <br>
        <div id="app-3">
            <p v-if="seen">现在你看到我了</p>
        </div>
        <br>
        <div id="app-4">
            <ol>
                <li v-for="todo in todos">
                    {{todo.text}}
                </li>
            </ol>
        </div>
        <br>
        <div id="app-5">
            <p>{{message}}</p>
            <button v-on:click="reverseMessage">反转消息</button>
        </div>
        <br>
        <div id="app-6">
            <p>{{message}}</p>
            <input v-model="message">
        </div>
        <br>
        <div id="app-7">
            <ol>
                <todo-item
                        v-for="item in groceryList"
                        v-bind:todo="item"
                        v-bind:key="item.id">
                </todo-item>
            </ol>
        </div>
        <script src="index.js"></script>
    </body>
</html>
